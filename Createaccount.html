<!DOCTYPE html>

<html>
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    
</head>
<body>
    <center>
        <br>
        <h1>Registration for Student</h1>
        <div>
            <form action="index.html">
                <table>
                    <tr>
                        <td>
                            Name:
                        </td>
                        <td>
                            <input type="text" name="Name" placeholder="Enter name" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Course:
                        </td>
                        <td>
                            <input type="text" name="Course" placeholder="Enter coures name" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Semester:
                        </td>
                        <td>
                            <select id="Select1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email:
                        </td>
                        <td>
                            <input type="text" name="Email" placeholder="Enter Email" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password:
                        </td>
                        <td>
                            <input type="password" name="pwd" placeholder="Enter password" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Confirm Password:
                        </td>
                        <td>
                            <input type="password" name="repwd" placeholder="enter password" />
                        </td>
                    </tr>
                    
                    <tr>
                        <td></td>
                        <td>
                            <input class="log" type="submit" name="submit" value="Register">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </center>
</body>
</html>
